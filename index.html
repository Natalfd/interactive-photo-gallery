<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/baguetteBox.min.css">​
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Interactive Photo Gallery</title>
</head>
<body>

  <header>
    <form id="searchbar" role="search">
      <input type="search" id="search" name="search"
      placeholder="Search"
      aria-label="Search through site content">
    </form>
  </header>

  <main>
    <div id="gallery">
      <a href="photos/01.jpg" class="gallery-img" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="photos/thumbnails/01.jpg" alt="Hay bales">
      </a>
      <a href="photos/02.jpg" class="gallery-img" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" alt="Lake">
      </a>
      <a href="photos/03.jpg" class="gallery-img" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below..">
        <img src="photos/thumbnails/03.jpg" alt="Canyon">
      </a>
      <a href="photos/04.jpg" class="gallery-img" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <img src="photos/thumbnails/04.jpg" alt="Iceberg">
      </a>
      <a href="photos/05.jpg" class="gallery-img" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" alt="Desert">
      </a>
      <a href="photos/06.jpg" class="gallery-img" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="Fall">
      </a>
      <a href="photos/07.jpg" class="gallery-img" data-caption="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="Plantation">
      </a>
      <a href="photos/08.jpg" class="gallery-img" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="Dunes">
      </a>
      <a href="photos/09.jpg" class="gallery-img" data-caption="We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
      </a>
      <a href="photos/10.jpg" class="gallery-img" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="Sunset">
      </a>
      <a href="photos/11.jpg" class="gallery-img" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" alt="Cave">
      </a>
      <a href="photos/12.jpg" class="gallery-img" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/12.jpg" alt="Bluebells">
      </a>
    </div>
 </main>


  <script src="js/baguetteBox.min.js"></script>​
  <script src="js/customSearchFilter.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
